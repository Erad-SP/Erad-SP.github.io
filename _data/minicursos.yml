        bio: "Bacharel (2003) e mestre (2007) em Ciência da Computação pelo Instituto de Matemática e Estatística (IME) da Universidade de São Paulo (USP). É também doutor em Ciência da Computação pelo IME-USP e pela Universidade de Grenoble Alpes, França (2014). De 2014 até 2017 atuou como pesquisador em regime de pós-doutorado no Instituto de Computação da Universidade Estadual de Campinas (Unicamp). Atualmente é professor adjunto na Universidade Federal do ABC (UFABC). Seus principais interesses de pesquisa incluem sistemas distribuídos; programação concorrente em processadores multi-core e many-core; e uso tecnologias de memória não voláteis."
