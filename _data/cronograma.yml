      - title: "MINICURSO I - HPC hands-on: arquitetura, custos e payback de um datacenter de laboratório"
        description: "As grandes nuvens parecem solução rápida, mas impõem custos voláteis, barreiras de dados e dependência externa que comprometem projetos acadêmicos de médio e longo prazo. Neste minicurso vamos abordar com uma boa estimativa, que um micro-datacenter on-premise bem administrado é financeiramente e pedagogicamente superior. O estudo de caso é o LaSDPC-Cloud/ICMC-USP - São Carlos que possui atualmente 45 nós heterogêneos, indicando 178 TFLOPS, 360 VMs 24×7, operando há aproximadamente 12 anos. A ideia é apresentar alguns fundamentos que envolvem esse universo de estrutura computacional para prover serviços para execução de problemas científicos, discutindo o pico teórico de CPU/GPU, amortizar hardware e projetar payback. Em seguida, vamos abordar a arquitetura do datacenter local e indicar custos: mesmo incluindo energia, manutenção e equipe mínima de especialistas para manutenção. O indicativo é que a infraestrutura base que construímos ao longo dos anos se hoje fosse implementada, pagaria-se em ~3 anos com economia na faixa de R$ 2 milhões no triênio em relação a AWS, Azure e GCP.  Vamos abordar também como o ambiente atende às novas demandas de IA generativa para treinamento e fine-tuning de modelos. Por fim discuto o impacto didático com atendimento médio de 200 alunos/semestre em seis disciplinas que praticam DevOps, MLOps e HPC em condições próximas às dos datacenters comerciais, porém com custo operacional previsível e controlado. A criação, manutenção e a possibilidade de escalar recursos computacionais em datacenters de laboratório unem autonomia, economia e formação de recursos humanos."
