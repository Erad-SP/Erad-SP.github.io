  - id: P1
    date: "28/05/2025 - 16:30h"
    name: "Palestra Convidada 1"
    title: "Biofísica Computacional: HPC e fármacos"
    abstract: ""
    speaker:
      name: "Alexandre Suman de Araújo"
      bio: "Possui graduação em Bacharelado em Fisica Computacional (1999), Mestrado em Física (2002), Doutorado em Física (2006) e pós-doutorado na área de Biofísica Computacional (2006-2008) pelo IFSC-USP e pós-doutorado em Física Biológica (2008-2010) pela FCFRP-USP. Atualmente é Professor Assistente Doutor do Departamento de Física do IBILCE-UNESP em São José do Rio Preto. Tem experiência na área de Física Computacional e Biofísica Molecular Computacional, atuando principalmente nos seguintes temas: Física Computacional; Dinâmica Molecular; Simulações de Íons em solução aquosa, sistemas de interesse ambiental, sistemas proteicos do tipo ligante-receptor e folding de proteínas; Cristalografia de pequenas moléculas."
      photo: "AlexandreSumandeAraújo.jpg"
  - id: P2
    date: "29/05/2025 - 12h"
    name: "Palestra Convidada 2"
    title: "Palestra Danilo Carastan (INRIA/França)"
    abstract: ""
    speaker:
      name: "Danilo Carastan-Santos"
      bio: "Danilo Carastan dos Santos é doutor em Ciência da Computação pela Universidade Federal do ABC (UFABC) e Université Grenoble-Alpes (UGA), sob a orientação dos professores Raphael de Camargo e Denis Trystram. Seus principais tópicos de interesse são em computação de alto desempenho (HPC) e aprendizado de máquina, com ênfase em gerenciamento de recursos HPC, computação paralela e distribuída, GPGPU, métodos de regressão e aprendizado por reforço."
      photo: "Danilo-Carastan-Santos.jpg"
  - id: P3
    date: "30/05/2025 - 11h"
    name: "Palestra Convidada 3"
    title: "Computação Quântica"
    abstract: ""
    speaker:
      name: "Regina Melo Silveira (USP)"
      bio: "Professora e pesquisadora da Escola Politécnica da Universidade de São Paulo, onde está vinculada ao LARC (Laboratório de Arquitetura e Redes de Computadores). Atua na área desde 1995, desenvolvendo projetos na área de aplicações multimídia para redes de alta velocidade, compressão e transmissão de vídeo digital, sistema de Vídeo sob Demanda, TV Digital, indexão e gerenciamento de mídias digitais. Participou dos Projetos Poli-Virtual, Sistema Multimídia sob Demanda, RMAV-SP (Internet 2 de São Paulo), Tidia-Ae, KyaTera, TV Interativa em parceria com a TV Cultura e de Projetos para o Sistema Brasileiro de TV Digital (SBTVD) em parceria com outras instituições de ensino e pesquisa. Atualmente é Coordenadora do Grupo de Trabalho de Gerencia de Vídeo financiado pela RNP (Rede Nacional de Pesquisa e Ensino). Pós-doutorada pela University of California at Santa Cruz (2007), Doutora pela Escola Politécnica (2000) e Mestre em Física Experimental pelo Instituto de Física da Universidade de São Paulo (1994). Bacharel em Física pela Pontifícia Universidade Católica de São Paulo (1988). Tem atuado principalmente nos seguintes temas: rede de alta velocidade, aplicação multimídia, e em especial aplicações de vídeo sobre redes IP e web."
      photo: "ReginaMeloSilveira.jpg"
